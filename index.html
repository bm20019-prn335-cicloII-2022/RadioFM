<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Radio FM online</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="position: fixed;">
                <img src="img/favicon.png" width="100" alt="" >
                <label style="font-size: 40px;">Radios Online</label>
            </div>
        </div>
    </div>
    <div class="row" style="position: fixed; margin-top: 5%;" >
        <div class="col-md-6" style="margin-top: 15%;">
            <img id="img-album" src="img/radio.png" width="300"  alt="" style="position: fixed;">
            <audio id="player" controls style="margin-top: 230%;"></audio>
        </div>
        <div class="col-md-6" style="position: fixed; margin-left: 22%; margin-top: 3%;">
            <ul class="list-group" id="playlist" style="width: 500px;"></ul>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/2c839778f1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
